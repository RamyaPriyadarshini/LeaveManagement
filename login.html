<!DOCTYPE html>
<html>
<head>
	<title>leaveSystem</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pridi" rel="stylesheet">

</head>
<body>
	<div class="split left">
		<div class="centered">
			<!-- LOGO -->
    		<img src="rmkcetlogo.png">

  		</div>
	</div>

	<div class="split right">
  		<div>

  			<!-- LOG IN FORM -->
    		<form>

	  			<div class="container">
	  				<legend>LEAVE APPLICATION SYSTEM</legend>
	  				<label for="regno"><b>DEPARTMENT</b></label>
	  				<div class="dropdown">
		  				<select name="department">
							<option value="cse">CSE</option>
							<option value="ece">ECE</option>
							<option value="eee">EEE</option>
							<option value="mech">MECH</option>
						</select>
					</div>
	  				<label for="regno"><b>REGISTERATION NUMBER</b></label>
		    		<input type="text" placeholder="Registeration ID" name="uname" autocomplete="off" required>

		    		<label for="sname"><b>NAME</b></label>
		    		<input type="text" placeholder="Name" name="uname" autocomplete="off" required>

		    		<label for="psw"><b>PASSWORD</b></label>
		    		<input type="password" placeholder="Password" name="psw" autocomplete="off" required>

		    		<button type="submit">Log in</button>
	  			</div>
			</form>
 		</div>
	</div>
</body>
</html>
